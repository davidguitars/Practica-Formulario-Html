<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>



</head>

<body>

    <h4> Day 022 - Form</h4>
    <form method="POST" action="http://google.com">
        <section class="formulario1">



            <h6>Add new Member</h6>
            <h6>Name*</h6>
            <input class="control" type="text" required name="name" id="name" placeholder="Ex-John">

            <h6>Email*</h6>
            <input class="control" type="email" pattern=".+@gmail.com" required name="email" id="email" placeholder="Ex. John@gmail.com">
            <h6>Membership</h6>

            <select class="form-select" aria-label="Default select example">
                <option selected>Select An Option</option>
                <option value="1">1 Month</option>
                <option value="2">2 Month</option>
                <option value="3">3 Month</option>
            </select>
            <h6>Phone (optional)</h6>
            <input class="control" type="phone" name="phone" id="phone" placeholder="Ex. 012 345 67890">
            <h6>Address</h6>
            <input class="control" type="address" name="address" id="address" placeholder="Ex. 5th Street, SA, California">
            <h6>Attach Documents</h6>
            <div class="d-flex position-relative">
                <input class="control show-file" type="text" placeholder="No Files Attached ">
                <button type="button" class="btn btn-primary botonfile"><span class="me-1">+</span> ADD FILE</button>
                <input type="file" class="file" onchange="changeName()">
            </div>


            <button type="submit" class="boton"> ADD</button>
        </section>

    </form>

    <footer>
        @zedandwhite
        </br>
        #365daysofUi
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
